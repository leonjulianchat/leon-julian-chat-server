<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeonChat – Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="title">💬 LeonChat – Online</div>
      <div class="window-controls">
        <button class="minimize">🗕</button>
        <button class="maximize">🗖</button>
        <button class="close">🗙</button>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-box" id="chatBox">
        <div class="message other">Willkommen bei <b>LeonChat</b> 💫</div>
      </div>

      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Nachricht eingeben..." />
        <button id="emojiBtn">😊</button>
        <button id="fileBtn">📎</button>
        <button id="sendBtn">Senden</button>
      </div>
    </div>

    <div class="status-bar">
      <div class="status">
        <span class="status-dot online"></span> Verbunden
      </div>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span class="theme-label">🌞 / 🌙</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
