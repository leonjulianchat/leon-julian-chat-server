<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeonChat – MSN 2009 Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title">💬 LeonChat Messenger</div>
      <div class="window-buttons">
        <button class="minimize">–</button>
        <button class="maximize">□</button>
        <button class="close">×</button>
      </div>
    </div>

    <div class="user-bar">
      <img src="https://i.imgur.com/Z9qK2yV.png" class="user-avatar" alt="User Avatar" />
      <div class="user-info">
        <strong>Leon J.</strong><br />
        <span class="status">🟢 Online</span>
      </div>
    </div>

    <div class="chat-area">
      <!-- Nachrichten werden hier dynamisch eingefügt -->
    </div>

    <div class="message-bar">
      <input type="text" id="msgInput" placeholder="Nachricht eingeben ..." />
      <input type="file" id="fileInput" style="display: none" />
      <button id="attachBtn" title="Datei anhängen">📎</button>
      <button id="sendBtn">Senden ✉️</button>
      <button id="themeSwitch">🌙</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
