<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💬 LeonChat – Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chatWindow" class="window">
    <div class="title-bar">
      <span class="title">💬 LeonChat – Online</span>
      <div class="window-controls">
        <button class="minimize">🗕</button>
        <button class="maximize">🗖</button>
        <button class="close">🗙</button>
      </div>
    </div>

    <div class="chat-header">
      <h2>Willkommen bei <span class="highlight">LeonChat</span> 👋</h2>
      <div id="status">
        <span id="statusDot" class="status-dot"></span> Verbunden
      </div>
    </div>

    <div id="chatBox" class="chat-box">
      <!-- Nachrichten erscheinen hier -->
    </div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Nachricht eingeben..." />
      <button id="emojiButton">😊</button>
      <input type="file" id="fileInput" style="display:none" />
      <button id="fileButton">📎</button>
      <button id="sendButton">Senden</button>
    </div>

    <div class="bottom-bar">
      <label>
        <input type="checkbox" id="themeSwitch" />
        🌞 / 🌙
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
